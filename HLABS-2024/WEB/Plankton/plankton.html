<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Login</title>

    <!-- Google Font for a pixelated retro look -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1a1a1a;
            color: #33ff33;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px;
        }

        .retro-card {
            border: 3px solid #33ff33;
            padding: 30px;
            background-color: #000;
            box-shadow: 0 0 15px #33ff33;
        }

        .retro-card h3 {
            margin-bottom: 20px;
            color: #ff66ff;
            text-shadow: 0 0 10px #ff66ff;
        }

        .form-control {
            background-color: #000;
            color: #33ff33;
            border: 3px solid #33ff33;
            padding: 10px;
            margin-bottom: 20px;
            font-family: 'Press Start 2P', cursive;
        }

        .form-control::placeholder {
            color: #666;
        }

        .btn-retro {
            background-color: #ff66ff;
            color: #fff;
            border: 3px solid #33ff33;
            padding: 10px;
            text-transform: uppercase;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff66ff;
            transition: 0.2s ease;
        }

        .btn-retro:hover {
            background-color: #33ff33;
            color: #000;
            box-shadow: 0 0 20px #33ff33;
        }

        .pa-text {
            margin-top: 50px;
            color: #ff66ff;
            text-shadow: 0 0 10px #ff66ff;
        }

        .pa-flag {
            color: #33ff33;
            margin-top: 30px;
            font-size: 24px;
            display: inline-block; /* Make it inline to wrap text around it */
        }

        /* Style for the invisible link */
        .invisible-link {
            color: transparent; /* Make the text transparent */
            text-decoration: none; /* Remove underline */
            /*pointer-events: none; /* Disable pointer events */
        }

        /* Enable pointer events on hover */
        .invisible-link:hover {
            pointer-events: auto; /* Allow clicking on hover */
        }
    </style>
</head>
<body>
            <div class="centered">
            <h1 class="pa-text">Welcome administrateur!</h1>
            <p>Don't forget to manage the <strong>'ananas'</strong> table!</p>
            <hr>

        </div>
    </body>
</html>
